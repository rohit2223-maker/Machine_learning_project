{% extends "base.html" %}
{% block content %}

<style>
/* Page Layout */
body {
    padding-top: 120px !important;
}

/* Page Title */
.page-title {
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
    text-align: center;
    text-shadow: 0 2px 8px rgba(0,0,0,0.45);
    margin-bottom: 30px;
}

/* Glass Form Box */
.form-box {
    max-width: 550px;
    margin: auto;
    padding: 30px;
    background: rgba(255,255,255,0.18);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.40);
    backdrop-filter: blur(18px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
}

/* INPUT FIELD */
.glass-input {
    width: 90%;
    margin: auto;
    padding: 12px;
    background: rgba(255,255,255,0.25);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.45);
    color: #fff;
    backdrop-filter: blur(12px);
}

/* FORECAST BUTTON â€” BALANCED */
.weather-btn {
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.45);
    padding: 10px 28px;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 0.3px;
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
}

.weather-btn:hover {
    background: linear-gradient(135deg, #4eae3a, #5ccf4e);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(76,175,80,0.45);
}

/* RESULT BOX (GLASS) */
.result-box {
    max-width: 700px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.22);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.35);
    backdrop-filter: blur(16px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
}

.result-title {
    color: #fff;
    font-size: 28px;
    font-weight: 700;
}

/* SEARCH AGAIN BUTTON */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 26px;
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.45);
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    text-decoration: none;
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
}

.back-btn:hover {
    background: linear-gradient(135deg, #4eae3a, #5ccf4e);
    transform: translateY(-2px);
}
</style>


<!-- PAGE TITLE -->
<h1 class="page-title">Weather Forecast</h1>

<!-- FORM BOX -->
<div class="form-box">
    <h4 class="text-white mb-3"><b>Search Weather</b></h4>

    <form action="/result" method="POST">
        <input type="text"
               name="location"
               class="glass-input"
               placeholder="Enter a location"
               required>

        <br><br>

        <button type="submit" class="weather-btn">Forecast</button>
    </form>
</div>

{% endblock %}
